{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Connor Jessup</b><br>
      1,000,000 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - {{tweet.content}} <a href="/tweets/{{tweet.id}}"></a></li>
      {% endfor %}
      <!-- {% for tweet in tweets %}
        <li style='list-style: none'><h5>{{tweet.name}}</h5></li>
        <li>{{tweet.content}}</li>
      {% endfor %} -->
      
    </div>
  </div>
    
{% endblock %}
