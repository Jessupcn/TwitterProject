{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Connor Jessup</b><br>
      1,000,000 followers
    </div>
    <div class="col-md-9">
    
        {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" placeholder="Your Name" autofocus=autofocus/>
    
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" placeholder="What would you like to say?"/>
    
          <input type="submit" value="Submit" />
        </form>
      {% endif %}

      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - {{tweet.content}} <a href="/tweets/{{tweet.id}}"></a></li>
      {% endfor %}
      <!-- {% for tweet in tweets %}
        <li style='list-style: none'><h5>{{tweet.name}}</h5></li>
        <li>{{tweet.content}}</li>
      {% endfor %} -->

    </div>
  </div>
    
{% endblock %}
